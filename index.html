<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/instagram-favicon.png">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/img-perfil.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como reinan_0liveira</a>
                
                <a href="#" class="instagram-logout">Remover conta</a>

                </div>

                <div class="group">
                    <p class="not-account">Não é reinan_0liveira?</p>
                    <p class="notaccount">
                        <span class="link-blue">Trocar de Conta</span>
                        ou 
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
               
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                        
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF9163138-2AA1-4411-B208-28B313B45043%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                    </div>
            </div>
        </div>
    
</body>
</html>
